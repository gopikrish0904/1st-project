<!DOCTYPE html>
<html>
<head>
    <title>Vowel Counter</title>
    <script>
        function countVowels() {
            // Get the input string from the HTML input field
            var inputString = document.getElementById("inputString").value;

            // Use a regular expression to match vowels and count them
            var vowelCount = (inputString.match(/[aeiouAEIOU]/g) || []).length;

            // Display the vowel count in the HTML element with id "result"
            document.getElementById("result").innerHTML = "Number of vowels: " + vowelCount;
        }
    </script>
</head>
<body>
    <h1>Vowel Counter</h1>
    <p>Enter a string:</p>
    <input type="text" id="inputString">
    <button onclick="countVowels()">Count Vowels</button>
    <p id="result"></p>
</body>
</html>
