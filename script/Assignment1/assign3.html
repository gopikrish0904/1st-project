<!DOCTYPE html>
<html>
<head>
    <title>Empty Array Example</title>
</head>
<body>
    <script>
        // Create an empty array called "cars"
        var cars = [];
        
        // You can now manipulate this array, add elements to it, and perform other operations.
        // For example, you can add car names to the array:
        cars.push("Toyota");
        cars.push("Honda");
        
        // You can access the elements in the array:
        console.log(cars[0]); // This will log "Toyota" to the console
        
        // You can also iterate over the array and do more complex operations.
         // Create an empty array called "cars"
         var cars = [];

// Add three car objects to the "cars" array
cars.push({ make: "Toyota", model: "Camry", year: 2018 });
cars.push({ make: "Honda", model: "Civic", year: 2020 });
cars.push({ make: "Ford", model: "Focus", year: 2019 });

// Display the "cars" array
console.log(cars);
// Create an array called "cars" with car objects
var cars = [
            { make: "Toyota", model: "Camry", year: 2018 },
            { make: "Honda", model: "Civic", year: 2020 },
            { make: "Ford", model: "Focus", year: 2019 }
        ];

        // Remove the first car object from the "cars" array
        cars.shift();

        // Display the updated "cars" array
        console.log(cars);
        // Create an array called "cars" with existing car objects
        var cars = [
            { make: "Toyota", model: "Camry", year: 2018 },
            { make: "Honda", model: "Civic", year: 2020 },
            { make: "Ford", model: "Focus", year: 2019 }
        ];

        // Add a new car object to the "cars" array
        cars.push({ make: "Honda", model: "Civic", year: 2020 });

        // Display the updated "cars" array
        console.log(cars);
        // Create an array called "cars" with car objects
        var cars = [
            { make: "Toyota", model: "Camry", year: 2018 },
            { make: "Honda", model: "Civic", year: 2020 },
            { make: "Ford", model: "Focus", year: 2019 }
        ];

        // Update the "model" property of the second car object to "Accord"
        cars[1].model = "Accord";

        // Display the updated "cars" array
        console.log(cars);
        // Create an array called "cars" with car objects
        var cars = [
            { make: "Toyota", model: "Camry", year: 2018 },
            { make: "Honda", model: "Civic", year: 2020 },
            { make: "Ford", model: "Focus", year: 2019 }
        ];

        // Update the "model" property of the second car object to "Accord"
        cars[1].model = "Accord";

        // Add a new car object to the "cars" array
        cars.push({ make: "Honda", model: "Civic", year: 2020 });

        // Display the final "cars" array
        console.log(cars);
    </script>
</body>
</html>
