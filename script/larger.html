<!DOCTYPE html>
<html>
<body>
 <head>
    <title>FIND THE LARGER NUMBER</title>

    
 </head> 
 <script>
    function findLargerNumber(number1, number2) {
    if (number1 > number2) {
      return number1;
    } else {
      return number2;
    }
  }
  
  // Example usage:
  const num1 = 10;
  const num2 = 8;
  const largerNumber = findLargerNumber(num1, num2);
  console.log(`The larger number between ${num1} and ${num2} is ${largerNumber}`);

 </script>
 </body>
</html>
