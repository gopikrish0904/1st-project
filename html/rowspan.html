<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{ border:1px solid black;
border-collapse: collapse;
}
</style>
</head>
<body>
<h2>cell that spans two rows</h2>
<p> to make a cell span more then one row, use the rowspan attribute.</p>
<table style="width:100%">
 <tr>
    <th>name</th>
    <td>jill</td>
 </tr>
    <tr>
    <tr>
        <th rowspan="2">phone</th>
        <td>555-1234</td>
    </tr>
    <tr>
        <td>555-1234</td>
    </tr>
</table>
</body>
</html>
